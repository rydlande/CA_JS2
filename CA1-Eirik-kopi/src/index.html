<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garden | Log in</title>
    <link rel="stylesheet" href="../dist/css/input.css" />
    <script
      src="../dist/popper.min.js"
      defer
    ></script>
    <script src="../dist/bootstrap.js" defer></script>
    <script src="https://kit.fontawesome.com/17c7a6edf9.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="d-flex flex-column  min-vh-100 vh-100 bg-primary">
    <main class="h-auto " >
      <section class="top">
        <div
          class="container-fluid"
        >
          <div class="row">
            <div class="col p-0 m-0 transparent"></div>
            <div class="col py-5 logo-container">
              <img src="./media/logo-black.png" class="d-md-none logo-element img-fluid" />
            </div>
            <div
              class="circle-container p-0 m-0 d-flex align-items-start overflow-hidden justify-content-end col"
            >
              <img class="p-0 m-0 img-fluid" src="./media/top-right.svg"></img>
            </div>
          </div>
        </div>
      </section>
      <section class="middle d-flex flex-md-row justify-content-md-around flex-column align-items-center">
        <div class="form-container w-50 d-flex align-items-center justify-content-center">
            <form class="w-100 needs-validation" action="./feed/index.html" novalidate>
              <p class="font-monospace text-secondary">LOG IN</p>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback-custom custom-height">Invalid username</div>
              </div>
              <div class="w-100 art-vector-container">
                <img class="img-fluid w-100" src="./media/mountain-rangev5.svg">
              </div>
              <div class="input-group has-validation position-relative">
                <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" minlength="8" required>
                <div class="invalid-feedback-custom">Invalid Password</div>
              </div>
              <div class="button-container p-4 d-flex justify-content-center">
                <button type="submit" name="login" class="btn btn-custom d-flex align-items-center justify-content-center">
                  <img class="img-fluid w-100" src="./media/arrow.svg">
                </button>
              </div>
              <div class="button-container p-5 p-md-0 d-flex justify-content-center">
                <a class="fw-lighter text-black opacity-50 text-decoration-none" href="#">Register</a>
              </div>
            </form>
          </div>
          <div class="line d-none d-md-block"></div>
          <div class="d-none d-md-flex align-items-center justify-content-center col logo-container">
            <img src="./media/logo-black.png" class="logo-element w-75 img-fluid" />
          </div>
      </section>
    </main>
    <footer class="bottom d-flex align-items-end justify-content-start h-100 mb-0">
      <div class="footer-container container-fluid w-100">
          <div
            class="container-bottom row"
          >
              <div
              class="circle-container p-0 m-0 d-flex align-items-end justify-content-start col"
            >
              <img class="p-0 m-0 img-fluid" src="./media/bottom-left.svg"></img>
            </div>
            <div class="col d-flex align-items-end justify-content-center transparent">
              <img class="p-0 m-0 img-fluid p-1" src="./media/THE GARDEN INC.svg">
            </div>
            <div class="col p-0 m-0 transparent"></div>
          </div>
      </div> 
    </footer>
    
  </body>
</html>
