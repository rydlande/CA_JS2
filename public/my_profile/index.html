<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <!-- <script src="../../dist/popper.min.js" type="module" defer></script> -->
    <!-- <script src="../../dist/bootstrap.js" type="module" defer></script> -->
    <script src="../../dist/js/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/my_profile.js" type="module" defer></script>
    <script src="../../js/modules/validate.js" type="module" defer></script>
  </head>

  <body class="d-flex flex-column min-vh-100 overflow-x-hidden bg-primary">
<!-- NAVBAR -->
    <section class="top">
      <div class="container-fluid">
        <div class="row">
          <a href="../feed/"
            class="circle-container p-0 m-0 d-flex align-items-start z-1 justify-content-start"
          >
            <img draggable="false"
              class="p-0 m-0 logo-img img-fluid"
              src="../../media/Group 11logo-white-top-left.svg"
            />
        </a>
          <div class="nav-container position-absolute">
            <nav class="navbar navbar-expand-lg bg-primary">
              <div class="">
                <button
                  class="navbar-toggler border-0"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <div class="hamburger d-flex justify-content-end align-items-end">
                    <span class="ham-bar bar-top"></span>
                    <span class="ham-bar bar-mid"></span>
                    <span class="ham-bar bar-bottom"></span>
                  </div>
                </button>
                <div class="navbar-container">
                    <div
                      class="collapse position-absolute navbar-collapse "
                      id="navbarSupportedContent"
                    >
                      <ul class="navbar-nav d-flex align-items-center justify-content-center justify-content-lg-end mb-2 ">
                        <li class="nav-item" id="desktop-logo">
                          <a class="nav-link" href="../feed/index.html"
                            >
                            <img draggable="false"
                            class="p-0 m-0 desktop-logo-elem img-fluid"
                            src="../../media/thegardenlogowhite.svg"
                          />
                            </a
                          >
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../feed/index.html"
                            >FEED</a
                          >
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../my_profile/">PROFILE</a>
                        </li>
                        <li class="nav-item">
                          <a id="logout" class="nav-link" href="../../">LOG OUT</a>
                        </li>
                        </li>
                      </ul>
                    </div>
                  </div>   
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
   
    <main class="h-auto ">
      <section class="middle d-flex flex-column align-items-center"> 
        <button type="button" id="mediaeditBtn" class="btn btn-primary"><i class="bi bi-three-dots-vertical"></i></button>
        <div class="" id="profileBanner"></div>    
        <div
          class="profile-middle-container mt-5 pt-5 w-50 d-flex flex-column align-items-center justify-content-center"
        >
<!-- PROFILE INFO -->            
          <div
            class="profile-image-container position-relative d-flex align-items-end justify-content-end"
            id="containerAvatar"
          >
          </div>

          <div
            class="profile-nametag d-flex align-items-center col-md-4 justify-content-center min-vw-100"
            id="containerName"
          ></div>

          <div class="icon-container w-100 row" id="containerCount"></div>

<!-- POSTS -->
          <div class="profile-posts min-vw-100 pt-4 px-4">
            
            <h6
              class="font-monospace text-secondary w-100 d-flex justify-content-center align-items-center"
            >
              MY POSTS
            </h6>

            <!-- MODAL - CREATE NEW POST -->
            <div class="modalCreatePost">
            <button
              id="buttonCreatePost"
              type="button"
              class="btn btn-custom-new-post d-flex align-items-center justify-content-center"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              NEW POST
              <img class="" draggable="false" src="../../media/+icon.svg" />
            </button>

            <!-- NEW POST - MODAL -->
            <!-- not a form, do not want it to send on enter -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      New post
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <!-- MODAL BODY -->
                  <div class="modal-body">
                    <!-- TITLE -->
                    <div id="modalTitle">
                      <label for="inputTitle">Title:</label>
                      <input type="text" id="inputTitle" class="form-control" />
                    </div>
                    <!-- BODY -->
                    <div id="modalBody">
                      <label for="inputBody">Body:</label>
                      <textarea
                        name=""
                        id="inputBody"
                        class="form-control"
                        cols="30"
                        rows="5"
                      ></textarea>
                    </div>
                    <!-- MEIDA -->
                    <div id="modalMedia">
                      <label for="inputMedia">Image (url):</label>
                      <input type="text" id="inputMedia" class="form-control" />
                    </div>
                    <!-- TAGS -->
                    <div id="modalTags">
                      <label for="inputTags"
                        >Make your post easier to find for others, you can use
                        more than one tag by adding space between the
                        tags</label
                      >
                      <input type="text" id="inputTags" class="form-control" />
                    </div>
                    
                    <div class="res-container position-relative mb-4 mt-2">
                      <div class="position-absolute" id="response"></div>
                    </div>
                  </div>
                  <!-- SUBMIT -->
                  <div class="res-container position-relative mb-4 mt-2">
                    <div class="position-absolute" id="response"></div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="sumbit"
                      class="btn btn-secondary"
                      id="buttonPostNewPost"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>

        </div>
      </section>

      <section class="section-posts mt-5">
        <div class="px-3" id="root-posts">
          <div id="editPostModal" class="modal">
            <div class="modal-content">
              <span id="closeEditPostButton" class="close">&times;</span>
              <h2>Edit Post</h2>
              <label for="editTitleInput">Title:</label>
              <input type="text" id="editTitleInput" name="editTitleInput" placeholder="Edit post title">
              <label for="editBodyInput">Body:</label>
              <textarea id="editBodyInput" name="editBodyInput" placeholder="Edit post body"></textarea>
              <label for="editTagsInput">Tags:</label>
              <input type="text" id="editTagsInput" name="editTagsInput" placeholder="Edit tags separated by spaces">
              <label for="editMediaInput">Media URL:</label>
              <input type="text" id="editMediaInput" name="editMediaInput" placeholder="Edit media URL">
              <button id="saveEditPostButton">Save Post</button>
            </div>
          </div>
        </div>
      </section>

      <button
        id="buttonMorePosts"
        class="btn btn-custom-buttonMorePosts"
        style="color: black; width: 7rem"
      >
        Show more
      </button>
    </main>

    <!-- FOOTER -->
    <footer
      class="bottom d-flex align-items-end justify-content-start h-100 mb-0"
    >
      <div class="footer-container container-fluid w-100">
        <div class="container-bottom row">
          <div class="col p-0 m-0 transparent"></div>
          <div
            class="col d-flex align-items-end justify-content-center transparent"
          >
            <img
              class="p-0 m-0 img-fluid p-1"
              src="../../media//THE GARDEN INC.svg"
            />
          </div>
          <div class="col p-0 m-0 transparent"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
